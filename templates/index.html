<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Python IO</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        #messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto; /* Para permitir desplazamiento vertical */
            max-height: 70vh; /* Limitar altura de los mensajes */
        }
        .message {
            background-color: #333; /* Color de fondo de los mensajes */
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            max-width: 70%; /* Limitar el ancho de las burbujas de mensajes */
        }
        .message.sender {
            align-self: flex-end; /* Alinear mensajes propios a la derecha */
            background-color: #4CAF50; /* Color de fondo de los mensajes propios */
        }
        #messageForm {
            margin-top: 1rem;
            display: flex;
        }
        #messageInput {
            flex: 1; /* Permitir que el input se expanda */
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-right: 0.5rem;
        }
        #sendButton {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: #fff;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #1ED760;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Socket IO</h1>
        <ul id="messages"></ul>
        <form id="messageForm">
            <input type="text" id="messageInput" autocomplete="off" placeholder="Type your message...">
            <button id="sendButton">Send</button> 
        </form>
    </div>
</body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
<script>
    var socket = io.connect('http://'+ document.domain + ':' + location.port);

    document.getElementById('messageForm').onsubmit = function(event){
        event.preventDefault();
        var messageInput = document.getElementById("messageInput");
        socket.emit('message', messageInput.value);
        messageInput.value = "";
    }

    socket.on('message', function(msg){
        var ul = document.getElementById("messages");
        var li = document.createElement("li");
        li.classList.add('message');
        li.textContent = msg;
        ul.appendChild(li);
        ul.scrollTop = ul.scrollHeight; // Desplazar automáticamente al último mensaje
    });
</script>
</html>
